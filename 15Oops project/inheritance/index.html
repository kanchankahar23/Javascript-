<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border: 1px solid #4CAF50;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>Product Form</h2>
    <form id="productForm">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" placeholder="Enter product name">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" placeholder="Enter price">
      </div>
      <div class="form-group">
        <label for="img">Image URL</label>
        <input type="text" id="img" placeholder="Enter image URL">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
  <div>
          <img src=""
  </div>
</body>

</html>
