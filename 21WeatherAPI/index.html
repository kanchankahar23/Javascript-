<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Heroicons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-sky-400 to-indigo-500">

  <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-8 w-96 text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">ðŸŒ¤ Weather App</h2>

    <!-- Input -->
    <input 
      type="text" 
      id="city" 
      placeholder="Enter city name"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400 mb-4"
    >

    <!-- Button -->
    <button 
      id="getWeather"
      class="w-full bg-gradient-to-r from-sky-400 to-indigo-500 text-white py-2 rounded-lg font-semibold hover:opacity-90 transition"
    >
      Get Weather
    </button>

    <!-- Weather Card -->
    <div id="result" class="mt-6 p-6 rounded-xl bg-gray-100 text-gray-700 min-h-[120px] hidden ">
      <div class="flex flex-col items-center">
        <!-- Icon -->
        <i id="weatherIcon" data-feather="sun" class="w-12 h-12 text-yellow-500 mb-2"></i>
        
        <!-- City Name -->
        <h3 id="cityName" class="text-xl font-semibold"></h3>
        
        <!-- Temperature -->
        <p id="temperature" class="text-2xl font-bold text-gray-800"></p>
        
        <!-- Condition -->
        <p id="condition" class="text-gray-600"></p>
      </div>
    </div>
 
      <h2 id="error" class="text-red-500 font-bold  hidden p-4">YOU WRITE WRONG CITY!!!</h2>

  </div>

</body>
<script src="script.js"></script>

</html>
